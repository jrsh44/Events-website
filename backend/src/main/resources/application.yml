spring:
  profiles:
    active: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_EMAIL}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  jackson:
    date-format: dd-MM-yyyy
    time-zone: Europe/Warsaw
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: pass
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
